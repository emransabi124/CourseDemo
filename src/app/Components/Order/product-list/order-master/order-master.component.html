<select
class="form-select col-md-3 form-select-lg"
name=""
id=""
[(ngModel)]="selectedCat"


>
<option value="0">All</option>
<option *ngFor="let item of catList" [value]="item.id">
  {{ item.name }}
</option>
</select>
<hr>
<app-product-list [catId]="selectedCat" [removeFromParent]="removeToChild"  (ProdList)="buyfromChildOptput($event)" ></app-product-list>
<!-- <app-product-list [catId]="selectedCat" (totalPriceChange)="onTotalPriceChange($event)" (ProdList)="buyfromChildOptput($event)" ></app-product-list> -->
<hr>



<table class="table">
  <thead class="thead-dark">
    <th>no.</th>
    <th>Name</th>
    <th>Price</th>
    <th>Count</th>
    <th>Action</th>
  </thead>
  <tbody *ngFor="let item of prodList  index as i">

    <tr >
      
<th>{{i+1}}</th>
<th>{{item.name}}</th>
<th>{{item.price  | uSDToJOD :0.71| currency:'JOD':'symbol'}}</th>
<th> {{item.count  }}</th>
<th> <button
  type="button"
  class="btn btn-primary"
  (click)="RemoveRow(item.id)"
  >
remove Item
  </button></th>

    </tr>
  </tbody>

</table>
<div >
  <div class="form-group">
    <label for=""></label>
    <input type="text"
      class="form-control" #setname name="" id="" aria-describedby="helpId" placeholder="">
    <small id="helpId" class="form-text text-muted">Help text</small>
  </div>
</div>
<h3>Order Total Price:{{receiveorderTotalPrice  | uSDToJOD :0.71| currency:'JOD':'symbol'}}</h3>
